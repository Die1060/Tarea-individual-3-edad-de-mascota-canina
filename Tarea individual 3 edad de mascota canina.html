<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular años de tu perro</title>
</head>

    <body>
        <script>
            function edadDeTuPerro(){
                edadPerro=prompt(`Ingrese la edad de su perro`)
                edad=edadPerro*7;
                alert(`La edad de tu perro es: ${edad} años canino\n`)
            }
            edadDeTuPerro();
        </script>
    </body>
</html>
